<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: darkblue;">
    <header class="d-flex text-light" style="justify-content: space-between;">
        <div class="mt-4 ms-4" style="font-size: 30px;">Startup 3</div>
        <div class="mt-4 me-4">
            <span class="me-4">Subscribe</span>
            <span class="me-4 ">Features</span>
            <button class="me-4" style="background-color: blue;border-top-right-radius: 25px;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;border-top-left-radius: 25px;height: 40px;width: 80px;">Sign Up</button>
        </div>
    </header>
    <section style="margin-top: 100px;">
       <div style="display: flex; justify-content: center;">
        <h1 class="text-light text-center" style="width: 500px;font-size: 60px;">Let's make design fast and easy</h1>
       </div>
       <div style="display: flex;justify-content: center;margin-top: 50px;">
        <p style="width: 410px; color: white;text-align: center;">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks from UI kit.</p>
       </div>
       <div style="display: flex; justify-content: center;margin-top: 50px;">
        <input type="email" class="form-control" style="background-color: transparent;border-top-right-radius: 25px;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;border-top-left-radius: 25px; width: 300px;" placeholder="Your email"><button class="text-light text-center ms-2" style="background-color: darkcyan;width: 90px;height: 50px;border-top-right-radius: 25px;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;border-top-left-radius: 25px;">Send</button>
       </div>
       <div>
        <p class="text-center mt-4 text-light">By signing up, you agree to the Terms of Service</p>
       </div>
    </section>
</body>
</html>
